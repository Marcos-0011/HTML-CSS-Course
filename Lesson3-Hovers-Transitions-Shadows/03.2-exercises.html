<style>
  .uber-button {
    background-color: black;
    color: white;
    height: 36px;
    width: 120px;
    cursor: pointer;
    transition: opacity .15s;
  }

  .uber-button:hover {
    opacity: .8;
  }

  .amazon-button {
    background-color: rgb(236, 225, 13);
    color: black;
    border: none;
    height: 30px;
    width: 170px;
    border-radius: 15px;
    cursor: pointer;
    transition: background-color .15s;
  }

  .amazon-button:hover {
    background-color: rgb(221, 221, 15)
  }

  .github-button {
    background-color: rgb(78, 178, 1);
    color: white;
    border: none;
    height: 36px;
    width: 100px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: box-shadow .15s;
  }

  .github-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, .1);
  }

  .bootstrap-button1 {
    background-color: purple;
    color: white;
    border: none;
    height: 36px;
    width: 120px;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color .15s;
  }

  .bootstrap-button1:hover {
    background-color: rgb(97, 1, 97);
  }

  .bootstrap-button2 {
    background-color: white;
    color: purple;
    border-color: purple;
    height: 36px;
    width: 120px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color .15s,
      color .15s;
  }

  .bootstrap-button2:hover {
    background-color: gray;
    color: white;
  }

  .linkedin-button1 {
    background-color: rgb(13, 115, 240);
    color: white;
    border: none;
    height: 36px;
    width: 225px;
    border-radius: 18px;
    border-color: solid;
    font-weight: bold;
    cursor: pointer;
    transition: background-color .15s;
  }

  .linkedin-button1:hover {
    background-color: blue;
  }

  .linkedin-button2 {
    background-color: white;
    color: rgb(13, 115, 240);
    border-color: rgb(13, 115, 240);
    height: 36px;
    width: 80px;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color .15s
      border-width .15s;
  }
  
  .linkedin-button2:hover {
    background-color: rgb(206, 211, 251);
    border-width: 3px;
  }
</style>

<button class="uber-button">
  Request now
</button>

<button class="amazon-button">
  Add to cart
</button>

<button class="github-button">
  Sign up
</button>

<button class="bootstrap-button1">
  Get started
</button>
<button class="bootstrap-button2">
  Download
</button>

<button class="linkedin-button1">
  Apply on company website
</button>
<button class="linkedin-button2">
  Save
</button>
