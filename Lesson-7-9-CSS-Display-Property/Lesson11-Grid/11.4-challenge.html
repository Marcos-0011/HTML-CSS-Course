  <head>
    <title>
      lesson 11 Challenge: Animal FB Profiles
    </title>
    <link rel="stylesheet" href="11.4-challenge.css"></Link>
  </head>
  <body>
    <div class="profile-grid">
      <div class="profile-preview">
        <div class="profile-picture">

          <p class="profile-name">

                2 mutual friends

      </div>
